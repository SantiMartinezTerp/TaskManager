<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Tareas - Tiendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Sistema de GestiÃ³n de Tareas por Tienda</h1>
            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="ðŸ” Buscar tareas...">
                <select class="filter-select" id="filterStore">
                    <option value="">Todas las tiendas</option>
                    <option value="GRANADA">Granada</option>
                    <option value="TDC BONANZA">TDC Bonanza</option>
                    <option value="Tienda Autopista">Tienda Autopista</option>
                    <option value="Tienda Chipichape">Tienda Chipichape</option>
                    <option value="Tienda Altoque Plazas Verdes">Tienda Altoque</option>
                    <option value="Tienes Portal MENGA">Portal Menga</option>
                    <option value="Tienda MENGA">Tienda Menga</option>
                </select>
                <select class="filter-select" id="filterStatus">
                    <option value="">Todas</option>
                    <option value="pending">Pendientes</option>
                    <option value="completed">Completadas</option>
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">âž• Nueva Tarea</button>
            </div>
        </div>

        <div class="stores-grid" id="storesGrid"></div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Nueva Tarea</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Tienda *</label>
                    <select class="form-select" id="taskStore" required onchange="toggleNewStoreInput()">
                        <option value="">Selecciona una tienda</option>
                        <option value="GRANADA">Granada</option>
                        <option value="TDC BONANZA">TDC Bonanza</option>
                        <option value="Tienda Autopista">Tienda Autopista</option>
                        <option value="Tienda Chipichape">Tienda Chipichape</option>
                        <option value="Tienda Altoque Plazas Verdes">Tienda Altoque</option>
                        <option value="Tienes Portal MENGA">Portal Menga</option>
                        <option value="Tienda MENGA">Tienda Menga</option>
                        <option value="__new__">âž• Agregar nueva tienda...</option>
                    </select>
                </div>
                <div class="form-group" id="newStoreGroup" style="display: none;">
                    <label class="form-label">Nombre de la nueva tienda *</label>
                    <input type="text" class="form-input" id="newStoreName" placeholder="Ej: Tienda Centro">
                </div>
                <div class="form-group">
                    <label class="form-label">ObservaciÃ³n *</label>
                    <textarea class="form-textarea" id="taskObservation" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Responsable</label>
                    <input type="text" class="form-input" id="taskResponsible">
                </div>
                <div class="form-group">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-input" id="taskDate">
                </div>
                <div class="form-group">
                    <label class="form-label">SoluciÃ³n</label>
                    <textarea class="form-textarea" id="taskSolution"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
